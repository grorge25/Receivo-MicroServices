<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="input">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required (focus)="onInputFocus()">
        </div>

        <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
                (focus)="onPasswordFocus()">
        </div>

        <div class="passwordRequirements" id="passwordRequirements" [hidden]="!showPasswordRequirements">
            <ul>
                <li id="12Lett">Password must be at least 12 characters long.</li>
                <li id="uppercase">Password must contain at least one uppercase letter.</li>
                <li id="SpChar">Password must contain at least one special character.</li>
            </ul>
        </div>

        <div class="input">
            <label for="password">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required (focus)="onInputFocus()">
        </div>

        <div class="aditionalInfo">
            <p>Already have an account? <a href="/login">Log In!</a></p>
        </div>

        <div class="submit_button">
            <button type="submit">Sign Up</button>
        </div>
    </form>

</div>
